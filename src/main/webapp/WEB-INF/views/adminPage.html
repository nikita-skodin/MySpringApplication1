<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"  >
    <title>Admin Page</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/admin/add}">
    <label for="owner">Select owner</label>
    <select th:object="${owner}" th:field="*{id}" id="owner">
        <option th:each="owner : ${users}"
                th:value="${owner.getId()}"
                th:text="${owner.getUsername()}"></option>
    </select>
    <input type="submit" value="Enter">
</form>

</body>
</html>
