<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
</head>
<body>

<h4>
    Its MAIN PAGE
</h4>
<div th:each="owner : ${users}">
    <p th:text="${owner.getUsername()}"></p>
    <a th:href="@{users/{id}(id=${owner.getId()})}">User`s link</a>
    <p th:text="${owner.getData()}"></p>
    <br>
</div>
<br>

<form th:method="GET" th:action="@{/users/new}">
    <input type="submit" value="Create user"/>
</form>

</body>
</html>
